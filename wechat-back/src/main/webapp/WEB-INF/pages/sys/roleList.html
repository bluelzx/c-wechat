<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>首页 - 微信后台管理系统</title>
		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<#include "commonHead.html">
	</head>

	<body class="no-skin" style="background-color: #FFF;">
		<div class="page-content">
			<div class="page-header">
				<h1>
					角色管理
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						角色列表
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="clearfix">
						<div class="pull-left tableTools-container">
							<button class="btn btn-xs btn-primary" onclick="skip('${adminPath}/roles/new')"><i class="ace-icon fa fa-pencil-square-o align-top bigger-125"></i>新增</button>
						</div>
					</div>
					<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<table id="simple-table" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>角色名称</th>
										<th>英文名称</th>
										<th>备注</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
								<#list roles as role>
									<tr class="">
										<td>${role_index + 1}</td>
										<td>${role.name!}</td>
										<td>${role.enname!}</td>
										<td>${role.remarks!}</td>
										<td>
											<a class="btn btn-minier btn-primary" href="${adminPath}/roles/edit?id=${role.id!}" role="button">编辑</a>
											<a class="btn btn-minier btn-danger" href="${adminPath}/roles/delete?roleId=${role.id!}" role="button">删除</a>
										</td>
									</tr>
								</#list>
								</tbody>
							</table>
						</div><!-- /.span -->
					</div><!-- /.row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div>

		<#include "commonFootJs.html">

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				
			})
		</script>
	</body>
</html>
