<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>首页 - 微信后台管理系统</title>
		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<#include "commonHead.html">
	</head>

	<body class="no-skin" style="background-color: #FFF;">
		<div class="page-content">
			<div class="page-header">
				<h1>
					菜单管理
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						菜单列表
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="clearfix">
						<div class="pull-left tableTools-container">
							<button class="btn btn-xs btn-primary" onclick="skip('${adminPath}/menu/new')"><i class="ace-icon fa fa-pencil-square-o align-top bigger-125"></i>新增</button>
						</div>
					</div>
					<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<table id="simple-table" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>id</th>
										<th>父级编号</th>
										<th>名称</th>
										<th>排序</th>
										<th>链接</th>
										<th>图标</th>
										<th>是否显示</th>
										<th>权限标识</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
								<#list menus as menu>
									<tr class="">
										<td>${menu.id!}</td>
										<td>${menu.parentId!}</td>
										<td>${menu.name!}</td>
										<td>${menu.sort!}</td>
										<td>${menu.href!}</td>										
										<td>${menu.icon!}</td>
										<td>${menu.isShow!}</td>
										<td>${menu.permission!}</td>
										<td>
											<a class="btn btn-minier btn-primary" href="${adminPath}/menu/new?id=${menu.id!}" role="button">编辑</a>
											<a class="btn btn-minier btn-danger" href="${adminPath}/menu/delete?id=${menu.id!}" role="button">删除</a>											
										</td>
									</tr>
								</#list>
								</tbody>
							</table>
						</div><!-- /.span -->
					</div><!-- /.row -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div>

		<#include "commonFootJs.html">

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				
			})
		</script>
	</body>
</html>
